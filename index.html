<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="김-동백의 노래책">
        <title>no0624_xx</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>    
    </head>

    <body>
        <div>
            <div class="left">
                <div class="left-head">
                    <h1>
                        노래책 beta
                    </h1>
                </div>

                <div class="left-search">
                    <div class="left-search-box">
                        <div class="left-search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" id="inputsearch" onkeydown="searchEnter();" oninput="searchUpdate();" placeholder="Search" class="left-search-text">
                    </div>
                </div>

                <div class="left-buttons">
                    <button onclick="sortSinger();" type="button" class="sort-button" id="bySinger">
                        가수명순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                    <button onclick="sortSong();"type="button" class="sort-button" id="bySong">
                        곡명순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                    <button onclick="sortAdded();"type="button" class="sort-button button-selected" id="byAdd">
                        등록순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                </div>

                <div class="left-text">
                    <p>된 것</p>
                    <p>구글 엑셀에서 자동으로 노래 불러와 웹 페이지에 띄워주기</p>
                    <p>PC에서 가로 너비에 따라 노래들 개수가 바뀌는 것</p>
                    <p>검색 기능</p>
                    <p>가수별, 제목별, 추가일자별 내림차순 정렬</p>
                    <br/>
                    <p>할 것</p>
                    <p>웹 페이지의 형태 완성</p>
                    <p>오름차순 정렬 만들기</p>
                    <p>카테고리 모아보기...?</p>
                    <p>모바일 버전 만들기</p>
                </div>
            </div>

            <section class="music-list" id="musicList">
            </section>

            <script src="scripts/gsheets-parsing.js"></script>
            <script type="text/javascript">

                function searchEnter() {
                    if (window.event.keyCode==13) {               
                        populateSection(musicbook);
                    }
                }
                function searchUpdate() {
                    const search_update = document.getElementById("inputsearch");
                    search_update.setAttribute("value", search_update.value);
                }

                var sort_selected = "byAdd";

                function sortSinger() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("bySinger").classList.add("button-selected");
                    sort_selected = "bySinger";
                    musicbook = singerOrdered;
                    populateSection(musicbook, 1);
                }
                function sortSong() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("bySong").classList.add("button-selected");
                    sort_selected = "bySong";
                    musicbook = songOrdered;
                    populateSection(musicbook, 1);
                }
                function sortAdded() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("byAdd").classList.add("button-selected");
                    sort_selected = "byAdd";
                    musicbook = addOrdered;
                    populateSection(musicbook, 1);
                }
                
                </script>
        </div>
    </body>
</html>
