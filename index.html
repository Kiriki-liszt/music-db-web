<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="김-동백의 노래책">
        <title>노래책 | no_0624xx</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>    
    </head>

    <body>
        <div>
            <div class="left left-hide" id="id-left">
                <div class="left-head">
                    <h1>
                        노래책 β
                    </h1>
                </div>

                <div class="left-search">
                    <div class="left-search-box">
                        <div class="left-search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" id="inputsearch" onkeydown="searchEnter();" oninput="searchUpdate();" placeholder="Search" class="left-search-text">
                    </div>
                </div>

                <div class="left-buttons">
                    <button type="button" class="sort-button" id="bySinger" onclick="sortSinger();" >
                        가수명순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                    <button type="button" class="sort-button" id="bySong" onclick="sortSong();">
                        곡명순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                    <button type="button" class="sort-button button-selected" id="byAdd" onclick="sortAdded();">
                        등록순&nbsp;
                        <i class="fa-solid fa-arrow-down-short-wide"></i>
                    </button>
                </div>

                <div class="left-text">
                    
                </div>

                <category class="category-list">
                    
                </category>
            </div>

            <div class="upper">
                <div class="upper-head">
                    <h1>
                        노래책 β
                    </h1>
                </div>
                <button type="button" class="menu-button" id="openMenu">
                    <i class="fa-solid fa-bars" id="menu-icon"></i>
                </button>
            </div>

            <section class="music-list" id="musicList">
            </section>

            <script src="scripts/gsheets-parsing.js"></script>
            <script type="text/javascript">

                function searchEnter() {
                    if (window.event.keyCode==13) {               
                        populateSection(musicbook, 1);
                    }
                }
                function searchUpdate() {
                    const search_update = document.getElementById("inputsearch");
                    search_update.setAttribute("value", search_update.value);
                }

                var sort_selected = "byAdd";
                var cate_selected = "";

                function sortSinger() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("bySinger").classList.add("button-selected");
                    sort_selected = "bySinger";
                    musicbook = singerOrdered;
                    populateSection(musicbook, 1);
                }
                function sortSong() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("bySong").classList.add("button-selected");
                    sort_selected = "bySong";
                    musicbook = songOrdered;
                    populateSection(musicbook, 1);
                }
                function sortAdded() {
                    document.getElementById(sort_selected).classList.remove("button-selected");
                    document.getElementById("byAdd").classList.add("button-selected");
                    sort_selected = "byAdd";
                    musicbook = addOrdered;
                    populateSection(musicbook, 1);
                }

                document.getElementById("openMenu").onclick = function() {
                    var idLeft = document.getElementById("id-left");
                    if (idLeft.classList.contains("left-hide")) {
                        idLeft.classList.remove("left-hide");
                    }
                    else {
                        idLeft.classList.add("left-hide");
                    }
                };


                                
                </script>
        </div>
    </body>
</html>
